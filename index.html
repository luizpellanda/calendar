<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearSchedule" type="button" class="btn btn-danger" aria-label="clear schedule button">
        Clear Schedule
      </button>
    </header>
    </header>
    <div class="container">
      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>
      <!-- Timeblocks go here -->

      <div id="9-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="10-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="11-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="12-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="13-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="14-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="15-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="16-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div id="17-hour" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block description" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
